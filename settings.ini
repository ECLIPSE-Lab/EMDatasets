title = %(lib_name)s

### PyPI ###
audience = Developers
author = ECLIPSE-Lab
author_email = philipp.pelz@fau.de
copyright = ECLIPSE-Lab
description = Electron Microscopy Datasets
keywords = electron microscopy, datasets
language = English
status = 2
user = ECLIPSE-Lab

