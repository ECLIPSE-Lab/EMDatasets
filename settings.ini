[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = EMDatasets
lib_name = EMDatasets
version = 0.0.1
min_python = 3.7
license = GPLv3

### nbdev ###
doc_path = _docs
lib_path = %(lib_name)s
nbs_path = .
recursive = False
